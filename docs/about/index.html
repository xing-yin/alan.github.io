                <div class="container"><div class="page single special"><h1 class="single-title animated pulse faster"></h1><div class="content" id="content"><h1 id="关于-alanyin">关于 AlanYin</h1>
<figure>
    <img src="mypic.jpg"/> 
</figure>

<p>大家好，我是<strong>尹星</strong>，英文名 <strong>Alan Yin</strong> ，互联网行业程序员，一个喜欢编程、阅读、研究投资的软件工程师。</p>
<p>很幸运出生在这个信息时代，也很幸运选中了自己喜欢的事，赶上这个好的时代，我要做的就是追求持续地成长，与时俱进，stay hungry stay foolish。</p>
<p>我将持续践行<strong>长期主义、价值创造</strong>，探索编程、阅读、投资的广袤世界，做时间的朋友。</p>
